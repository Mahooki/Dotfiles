devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 20;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    dpi: 600;
    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "NoPress";
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_H"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_L"];
                        }
                    },
                    {
                        direction: "None"
                        mode: "OnRelease"
                        action =
                        {
                            type: "Keypress";
                            keys: ["BTN_MIDDLE"];
                        }
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_M"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "NoPress";
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_H"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_L"];
                        }
                    },
                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_S"];
                        };
                    }
                );
            };

        },
    );
},
{
    name: "G305 Lightspeed Wireless Gaming Mouse";
    dpi: 600;
    buttons: (
        {
            cid: 0xc4;
            action =
            {
		type: "Keypress";
		keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_S"];
            };
        },
        {
            cid: 0xc2;
            action =
            {
		type: "Keypress";
		keys: ["BTN_MIDDLE"];
            };
        },
        {
            cid: 0xc8;
            action =
            {
		type: "Keypress";
		keys: ["BTN_BACK"];
            };
        },
        {
            cid: 0xc9;
            action =
            {
		type: "Keypress";
		keys: ["BTN_FORWARD"];
            };
        }
    );
}
);
